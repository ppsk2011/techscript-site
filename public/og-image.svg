<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff"/>
      <stop offset="100%" style="stop-color:#dbeafe"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Left accent bar -->
  <rect x="0" y="0" width="12" height="630" fill="#1a56db"/>

  <!-- Logo circle -->
  <circle cx="180" cy="315" r="90" fill="#1a56db"/>
  <text x="180" y="355" font-family="Segoe UI, sans-serif" font-size="100" font-weight="bold"
        text-anchor="middle" fill="#ffffff">T</text>

  <!-- Company name -->
  <text x="320" y="295" font-family="Segoe UI, sans-serif" font-size="72" font-weight="bold"
        fill="#1f2937">Techscript</text>
  <text x="320" y="375" font-family="Segoe UI, sans-serif" font-size="72" font-weight="bold"
        fill="#1a56db">Limited</text>

  <!-- Tagline -->
  <text x="320" y="450" font-family="Segoe UI, sans-serif" font-size="34"
        fill="#6b7280">Software Development &amp; Consulting</text>

  <!-- Domain -->
  <text x="600" y="570" font-family="Segoe UI, sans-serif" font-size="28"
        text-anchor="middle" fill="#9ca3af">techscript.ca</text>
</svg>
